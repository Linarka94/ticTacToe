<!DOCTYPE html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1"><title>Tic-Tac-Toe! Let's play together!</title><link rel="stylesheet" href="styles.css"></head><svg xmlns="http://www.w3.org/2000/svg" style=" display: none;"><symbol id="icon-circle" viewBox="0 0 100 100"><circle class="icon-circle"></circle></symbol><symbol id="icon-cross" viewBox="0 0 20 20" width="100" height="100"><path class="icon-cross" d="M2,2 l16,16"></path><path class="icon-cross" d="M2,18 l16,-16"></path></symbol></svg><body><header class="header"><div class="container"><div class="header-name"><input type="text" name="user-name" placeholder="What's your name?"></div><div class="header-difficult">Difficulty:<label class="header-difficult-easy"> <input type="radio" name="user-difficult" value="baby" checked="true"><span>Easy</span></label><label class="header-difficult-hard"> <input type="radio" name="user-difficult" value="evil"><span>Hard </span></label></div><div class="header-start"><button type="button">Start game!</button></div><p class="header-score hidden">Score: <span class="header-score-user">0</span><span class="header-score-mind">0 </span></p></div></header><div class="container field"><div class="row"><div class="col-sm-4"><div class="field-item" meta-id="0"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="1"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="2"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div></div><div class="row"><div class="col-sm-4"><div class="field-item" meta-id="3"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="4"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="5"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div></div><div class="row"><div class="col-sm-4"><div class="field-item" meta-id="6"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="7"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div><div class="col-sm-4"><div class="field-item" meta-id="8"><svg class="icon-circle"><use xlink:href="#icon-circle"></use></svg><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div></div></div></div><div class="transparent-box" meta-aim="close-notification"></div><div class="notification"><div class="notification-close" meta-aim="close-notification"><svg class="icon-cross"><use xlink:href="#icon-cross"></use></svg></div><p class="notification-header">Congratulation!</p><p class="notification-text">Good game! Try to win in a hard mode.</p></div><script src="scripts.js"></script></body></html>
